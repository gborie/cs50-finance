{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Direction</th>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tfoot>
            <tr style="font-weight:bold">
                <td colspan="6"></td>
                <td>{{total}}</td>
            </tr>
        </tfoot>
        <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{stock.direction}}</td>
                    <td>{{stock.symbol}}</td>
                    <td>{{stock.symbol}}</td>
                    <td>{{stock.shares}}</td>
                    <td>{{stock.price}}</td>
                    <td>{{stock.date}}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
{% endblock %}
